<div class="row" style="padding: 5px;">
  <div class="col col-12" style="text-align: center!important;">

    <mat-card style="background-color: white; min-height: 88vh;">
      <mat-card-header class="content">
      </mat-card-header>
      <mat-card-content class="padre" style="min-height: 60vh!important;">
        <div class="padre" style="min-width: 100%!important;">
          <div class="hijo" style="min-width: 100%!important;">

            <h1>Formulario de Registro</h1>
            <div class="contenedor">
              <p>
                <mat-form-field>
                  <input matInput [(ngModel)]="valores.nombres" type="text" placeholder="Ingrese nombres" required>
                </mat-form-field>
              </p>

              <p>
                <mat-form-field>
                  <input matInput [(ngModel)]="valores.apellidos" type="text" placeholder="Ingrese apellidos" required>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field>
                  <input matInput [(ngModel)]="valores.fecha" type="date" placeholder="Seleccione fecha de nacimiento" required>
                </mat-form-field>
              </p>

              <p>
                <button pButton type="button" label="Guardar" class="ui-button-raised"
                  style="width: 250px;font-size: large;" (click)="Siguiente()"></button>
              </p>
              <p>
                <span style="color: red;">{{res}}</span>
              </p>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
